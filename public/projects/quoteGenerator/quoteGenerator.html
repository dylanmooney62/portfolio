<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <div class="container">
    <blockquote>
      <div class="quote-mark">&ldquo;</div>
      <p class="quote">Designers are crazy and yet sane enough to know where to draw the line.</p>
      <div class="quote-mark mark-right">&bdquo;</div>
    </blockquote>
    <p class="author">&mdash; Benjamin Valbret</p>
  </div>

  <div class="button-wrapper">

    <i class="fab fa-twitter">
      <a class="btn" id="twitter" href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank">
      </a>
    </i>
    <button class="btn new-quote">
      <i class="fas fa-sync-alt"></i>
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
