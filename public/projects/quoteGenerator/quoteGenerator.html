<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <div class="container">
    <blockquote>
      <div class="quote-mark">&ldquo;</div>
      <p class="quote">Designers are crazy and yet sane enough to know where to draw the line.</p>
      <div class="quote-mark mark-right">&bdquo;</div>
    </blockquote>
    <p class="author">&mdash; Benjamin Valbret</p>
  </div>

  <div class="button-wrapper">
    <a class="btn ion-social-twitter-outline" id="twitter" href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank"></a>
    <button class="btn new-quote">
      <i class="ion-ios-reload"></i>
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
