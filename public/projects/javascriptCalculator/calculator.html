<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="resources/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <title>Javascript Calculator</title>
</head>
<body>


		<div id="calculator" class="clearfix" >
				<div class="row" id="display">

					<div class="row">
						<p id="sum-display"></p>
					</div>

					<div class="row">
							<p id="answer-display">0</p>
						</div>
        </div>
        

				<div class="row">
					<button id="clear-entry" value="c">CE</button>
					<button class="operator" value="/">&divide;</button>
				</div>
				<div class="row">
					<button class="digit" value="7">7</button>
					<button class="digit" value="8">8</button>
					<button class="digit" value="9">9</button>
					<button class="operator" value="*">&times;</button>
				</div>
				<div class="row">
					<button class="digit" value="4">4</button>
					<button class="digit" value="5">5</button>
					<button class="digit" value="6">6</button>
					<button id="minus" value="-">-</button>
				</div>
				<div class="row">
					<button class="digit" value="1">1</button>
					<button class="digit" value="2">2</button>
					<button class="digit" value="3">3</button>
					<button class="operator" value="+">+</button>
				</div>
				<div class="row">
					<button class="long-btn digit"  value="0" >0</button>
					<button id="decimal" value=".">.</button>
					<button id="equals" class="" value="=">=</button>
        </div>

     



  <script src="resources/js/main.js"></script>
</body>
</html>
